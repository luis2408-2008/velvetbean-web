<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Velvet Bean</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Velvet<span>Bean</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section-padding" style="margin-top: 50px;">
        <h1 class="text-center" style="margin-bottom: 2rem;">Secure Checkout</h1>

        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 3rem;">

            <!-- Information Form -->
            <div>
                <form id="checkout-form" class="checkout-form" style="margin-top: 0;">
                    <h3 style="margin-bottom: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 10px;">Contact
                        Information</h3>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required placeholder="you@example.com">
                    </div>

                    <h3
                        style="margin-bottom: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 2rem;">
                        Shipping Address</h3>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" id="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" id="address" required placeholder="123 Coffee Lane">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Finalize
                        Order</button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary" id="order-summary">
                <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
                <div id="summary-items"></div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Success Modal/Overlay (Hidden by default) -->
    <div id="success-overlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; align-items:center; justify-content:center; text-align:center;">
        <div
            style="background:#1E1E1E; padding:3rem; border:1px solid var(--color-primary); border-radius:8px; max-width:500px;">
            <i class="fas fa-check-circle" style="font-size:4rem; color:var(--color-primary); margin-bottom:1rem;"></i>
            <h2>Order Confirmed!</h2>
            <p style="margin:1rem 0; color:#ccc;">Thank you for your purchase. A confirmation email has been sent to:
            </p>
            <p id="confirmed-email" style="color:white; font-weight:bold;"></p>
            <br>
            <p id="email-preview-link" style="font-size: 0.8rem; color: #888;"></p> <!-- For Demo Purposes -->
            <br>
            <a href="index.html" class="btn btn-primary">Return Home</a>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
