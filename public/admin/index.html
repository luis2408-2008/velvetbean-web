<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Velvet Bean</title>
    <link rel="stylesheet" href="../style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 5rem auto;
            padding: 2rem;
            background: var(--color-bg-light);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .product-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        .product-list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .action-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #login-view,
        #dashboard-view {
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">Velvet<span>Bean</span> Admin</a>
        </div>
    </nav>

    <!-- Login View -->
    <div id="login-view" class="container">
        <div class="admin-container" style="max-width: 400px;">
            <h2 class="text-center" style="margin-bottom: 1.5rem;">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="container">
        <div class="admin-container">
            <div class="dashboard-header">
                <h2>Product Management</h2>
                <button id="logout-btn" class="btn">Logout</button>
            </div>

            <!-- Add Product Form -->
            <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem;">Add New Product</h3>
                <form id="add-product-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label>Price</label>
                            <input type="number" step="0.01" name="price" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Category</label>
                            <select name="category">
                                <option value="coffee">Coffee</option>
                                <option value="pastry">Pastry</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>

            <!-- Product List -->
            <h3>Current Inventory</h3>
            <div id="admin-product-list">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
